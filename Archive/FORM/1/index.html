<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <form name="reg">
      <table>
        <tr>
          <td>Логин</td>
          <td><input class="text_field" type="text" name="u_login" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input class="text_field" type="text" name="u_email" /></td>
        </tr>
        <tr>
          <td>Пароль</td>
          <td><input class="text_field" type="password" name="u_pass" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <select name="city">
              <option value="1">Minsk</option>
              <option value="2">Brest</option>
              <option value="3">Gomel</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea id="message"></textarea>
            <span id="count">0 / 20</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" name="" value="Отправить" id="send" />
          </td>
        </tr>


      </table>
    </form>
    <script src="js/script.js">
    </script>
  </body>
</html>
