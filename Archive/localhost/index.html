<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <form id="auth">
      <table>
          <tr>
              <td>
                <label for="user_name">Имя</label>
              </td>
              <td>
                <input type="text" id="user_name" placeholder="Введите имя" />
                <input type="button" value="Войти" id="run"/>
              </td>
          </tr>
          <tr>
              <td>
                <label for="user_lastname">Фамилия</label>
              </td>
              <td>
                <input type="text" id="user_lastname" placeholder="Введите фамилию" />
              </td>
          </tr>
          <tr>

              <td colspan="2">
                <label for="save_auth">Запомнить</label>
                <input type="checkbox" id="save_auth"/>

              </td>
          </tr>
      </table>
    </form>
    <script src="js/script.js">
    </script>
  </body>
</html>
